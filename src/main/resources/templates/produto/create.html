<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Produto</title>
</head>
<body>
	
	<h2>Criar produtos</h2>
	<form method="post" action="/produto/create">
		<p>Nome <input type="text" name="nome" id="nome"></p>
		<p>Valor <input type="text" name="valor" id="valor"></p>
		<p>ID Fornecedor <input type="text" name="fornecedor" id="fornecedor"></p>
		<p>ID Categoria <input type="text" name="categoria" id="categoria"></p>
		<input type="submit" value="Salvar">
	</form>
	
	

</body>
</html>
